      function getWeather(woid) {
        fetch(`https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${woid}`)
          .then(result => {
            // console.log(result);
            return result.json();
          })
          .then(data => {
            // console.log(data)
            const today = data.consolidated_weather[0];
            console.log(`Temperatures in ${data.title} stay between ${today.min_temp} and ${today.max_temp}`);
          })
          .catch(error => console.log(error));
      }

      getWeather(2487956);
      getWeather(834463);

      async function getWeatherAW(woid) {
        try {
          const result = await fetch(
            `https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${woid}`
          );
          const data = await result.json();
          // console.log(data);
          const tomorrow = data.consolidated_weather[1];
          console.log(
            `Temperatures tomorrow in ${data.title} stay between ${tomorrow.min_temp} and ${tomorrow.max_temp}`
          );
          return data
        } catch (error) {
          console.log(error);
        }
